<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Marko">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card-section">
    <div class="card">
      <div class="card-img">
        <img class="top-card" src="images/bg-pattern-card.svg" alt="card-top">
        <img class="round" src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="main-info">
        <h1>Victor Crest <span class="number">26</span></h1>
        <p>London</p>
      </div>
      <div class="bottom-info">
        <div class="one">
          <h1>80K</h1>
          <span>Followers</span>
        </div>
        <div class="one">
          <h1>803K</h1>
          <span>Likes</span>
        </div>
        <div class="one">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MarkoPolo125">Marko</a>.
    </div>
  </footer>

</body>

</html>
